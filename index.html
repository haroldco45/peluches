<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibras Positivas - GestiÃ³n de Ventas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #ff69b4; --secondary: #25d366; --accent: #3498db; --bg: #fff5f8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #333; }
        .app-container { max-width: 500px; margin: auto; background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; }
        #live-clock { font-size: 0.85em; margin-top: 5px; font-weight: 300; }

        .section { padding: 15px; border-bottom: 1px solid #eee; }
        h3 { margin: 0 0 10px 0; color: var(--primary); font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
        
        .client-grid input { padding: 10px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 8px; width: 100%; box-sizing: border-box; }

        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .product-card { background: #fff; border: 1px solid #ffe1ed; border-radius: 15px; padding: 10px; text-align: center; }
        .product-card img { width: 100%; height: 110px; object-fit: cover; border-radius: 10px; }
        
        .price-input { width: 85px !important; text-align: center; color: #27ae60; font-weight: bold; border: 1px solid #ddd; border-radius: 5px; padding: 4px; }
        .qty-input { width: 45px !important; text-align: center; border: 1px solid var(--primary); border-radius: 5px; padding: 4px; }

        /* Historial */
        .history-list { font-size: 0.85em; max-height: 200px; overflow-y: auto; background: #fdfdfd; padding: 10px; border-radius: 10px; border: 1px solid #eee; }
        .history-item { border-bottom: 1px solid #eee; padding: 5px 0; }

        .actions { padding: 15px; display: grid; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.95em; }
        .btn-wa { background: var(--secondary); }
        .btn-xl { background: #1d6f42; }
        .btn-bk { background: #7f8c8d; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h2 style="margin:0">âœ¨ Vibras Positivas âœ¨</h2>
        <div id="live-clock">Cargando hora...</div>
    </div>

    <div class="section">
        <h3>ðŸ‘¤ Datos del Cliente</h3>
        <div class="client-grid">
            <input type="text" id="cNombre" placeholder="Nombre completo">
            <input type="text" id="cDireccion" placeholder="DirecciÃ³n y Barrio">
            <input type="tel" id="cCelular" placeholder="Celular / WhatsApp">
        </div>
    </div>

    <div class="section">
        <h3>ðŸ§¸ Editar Precios y Pedido</h3>
        <div class="products-grid" id="catalog"></div>
    </div>

    <div class="section">
        <h3>ðŸ“œ Historial de Pedidos Hoy</h3>
        <div id="history" class="history-list">AÃºn no hay pedidos...</div>
    </div>

    <div class="actions">
        <button class="btn-wa" onclick="enviarWhatsApp()">ðŸŸ¢ Enviar Factura WhatsApp</button>
        <button class="btn-xl" onclick="exportarExcel()">ðŸ“Š Generar Factura Excel</button>
        <button class="btn-bk" onclick="hacerBackup()">ðŸ’¾ Guardar Precios (Backup)</button>
    </div>
</div>

<script>
    let productos = [
        { id: 1, nombre: "Snoopy CorazÃ³n", img: "https://m.media-amazon.com/images/I/71YFv7J0L-L._AC_SL1500_.jpg", precio: 85000 },
        { id: 2, nombre: "Stitch Azul", img: "https://m.media-amazon.com/images/I/61NAs2u+VVL._AC_SL1000_.jpg", precio: 95000 },
        { id: 3, nombre: "Capibara Graduado", img: "https://m.media-amazon.com/images/I/61z-uD79TfL._AC_SL1500_.jpg", precio: 78000 },
        { id: 4, nombre: "Hello Kitty Rosa", img: "https://m.media-amazon.com/images/I/51GvC0Yp79L._AC_SL1000_.jpg", precio: 85000 }
    ];

    let historial = [];

    function updateClock() {
        const now = new Date();
        const options = { timeZone: 'America/Bogota', hour12: true, hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric' };
        document.getElementById('live-clock').innerHTML = "ðŸ‡¨ðŸ‡´ " + now.toLocaleString('es-CO', options);
    }

    function cargarCatalogo() {
        const container = document.getElementById('catalog');
        container.innerHTML = "";
        productos.forEach(p => {
            container.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}" alt="${p.nombre}">
                    <div style="font-size:0.8em; font-weight:bold;">${p.nombre}</div>
                    <div style="margin-top:5px;">
                        <input type="number" class="price-input" id="val_${p.id}" value="${p.precio}" title="Editar Precio">
                        <input type="number" class="qty-input" id="cant_${p.id}" value="0" min="0" title="Cantidad">
                    </div>
                </div>
            `;
        });
    }

    function enviarWhatsApp() {
        const cliente = document.getElementById('cNombre').value;
        const dir = document.getElementById('cDireccion').value;
        let total = 0;
        let pedidoTxt = "";

        productos.forEach(p => {
            const cant = document.getElementById(`cant_${p.id}`).value;
            const precio = document.getElementById(`val_${p.id}`).value;
            if (cant > 0) {
                const sub = cant * precio;
                pedidoTxt += `- ${p.nombre} (x${cant}) $${sub.toLocaleString()}%0A`;
                total += sub;
            }
        });

        if (!cliente || total === 0) return alert("Completa los datos del cliente y el pedido.");

        // Guardar en historial
        historial.unshift({ fecha: new Date().toLocaleTimeString(), cliente, total });
        actualizarHistorial();

        const msj = `*âœ¨ VIBRAS POSITIVAS - FACTURA âœ¨*%0A*Cliente:* ${cliente}%0A*DirecciÃ³n:* ${dir}%0A------------------%0A${pedidoTxt}*TOTAL: $${total.toLocaleString()}*%0A------------------%0A_Â¡Gracias!_`;
        window.open(`https://wa.me/3117700431?text=${msj}`, '_blank');
    }

    function actualizarHistorial() {
        const hDiv = document.getElementById('history');
        hDiv.innerHTML = historial.map(h => `<div class="history-item"><b>${h.fecha}</b> - ${h.cliente}: $${h.total.toLocaleString()}</div>`).join("");
    }

    function exportarExcel() {
        const cliente = document.getElementById('cNombre').value || "Cliente General";
        const fecha = new Date().toLocaleDateString();
        
        let datosFactura = [
            ["âœ¨ VIBRAS POSITIVAS - FACTURA âœ¨"],
            ["Fecha:", fecha],
            ["Cliente:", cliente],
            ["DirecciÃ³n:", document.getElementById('cDireccion').value],
            [],
            ["Producto", "Cantidad", "Precio Unit.", "Subtotal"]
        ];

        let totalFinal = 0;
        productos.forEach(p => {
            const cant = document.getElementById(`cant_${p.id}`).value;
            const precio = document.getElementById(`val_${p.id}`).value;
            if (cant > 0) {
                const sub = cant * precio;
                datosFactura.push([p.nombre, cant, precio, sub]);
                totalFinal += sub;
            }
        });

        datosFactura.push([], ["", "", "TOTAL:", totalFinal]);

        const ws = XLSX.utils.aoa_to_sheet(datosFactura);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Factura");
        XLSX.writeFile(wb, `Factura_${cliente}_${fecha}.xlsx`);
    }

    function hacerBackup() {
        // Guardar los precios actuales en la memoria del navegador
        productos.forEach(p => {
            p.precio = document.getElementById(`val_${p.id}`).value;
        });
        localStorage.setItem('vibras_precios', JSON.stringify(productos));
        alert("Â¡Precios guardados correctamente!");
    }

    window.onload = () => {
        const saved = localStorage.getItem('vibras_precios');
        if(saved) productos = JSON.parse(saved);
        cargarCatalogo();
        setInterval(updateClock, 1000);
        updateClock();
    };
</script>

</body>
</html>
