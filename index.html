<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibras Positivas - App Marle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --pink: #ff69b4; --green: #25d366; --red: #e74c3c; --bg: #fff5f8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .app-container { max-width: 500px; margin: auto; background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { background: var(--pink); color: white; padding: 15px; text-align: center; }
        .section { padding: 15px; border-bottom: 1px solid #eee; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 8px; width: 100%; box-sizing: border-box; }
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .product-card { background: #fff; border: 1px solid #ffe1ed; border-radius: 15px; padding: 10px; text-align: center; position: relative; }
        .product-card img { width: 100%; height: 130px; object-fit: contain; border-radius: 10px; background: #fdfdfd; }
        .product-name { font-size: 0.85em; font-weight: bold; display: block; margin: 8px 0; height: 35px; color: #555; }
        .qty-input { width: 70px !important; text-align: center; border: 2px solid #ffe1ed; border-radius: 8px; padding: 5px; font-weight: bold; }
        .actions { padding: 15px; display: grid; gap: 10px; }
        button { padding: 14px; border: none; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-wa { background: var(--green); }
        .btn-xl { background: #1d6f42; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <h2 style="margin:0">âœ¨ Vibras Positivas âœ¨</h2>
        <div id="live-clock">ðŸ‡¨ðŸ‡´ Armenia, Colombia</div>
    </div>
    <div class="section">
        <input type="text" id="cNombre" placeholder="Nombre del Cliente">
        <input type="text" id="cDireccion" placeholder="DirecciÃ³n, Barrio y Celular">
    </div>
    <div class="section">
        <h3>ðŸ§¸ CatÃ¡logo Marle</h3>
        <div class="products-grid" id="catalog"></div>
    </div>
    <div class="actions">
        <button class="btn-wa" onclick="enviarWhatsApp()">ðŸŸ¢ Enviar Factura a WhatsApp</button>
        <button class="btn-xl" onclick="exportarExcel()">ðŸ“Š Descargar Excel (Factura)</button>
    </div>
</div>
<script>
    const archivos = [
        "CAPIBARA CERDITO.jpg", "CAPIBARA TIBURON.jpg", "DINOSAURIO AZUL.jpg",
        "POKEMON FUEGO.jpg", "POKEMON PSYDUCK.jpg", "TORO GRIS.jpg",
        "CONEJITOMORADO.JPG", "GATO NEGRO.JPG", "PERRITO.JPG", "UNICORNIO CELESTE.png"
    ];

    function mostrar() {
        const c = document.getElementById('catalog');
        c.innerHTML = "";
        archivos.forEach((nombre, i) => {
            c.innerHTML += `
                <div class="product-card">
                    <img src="fotos/${nombre}" alt="${nombre}" onerror="this.src='https://via.placeholder.com/150?text=Cargando...'">
                    <span class="product-name">${nombre.split('.')[0]}</span>
                    <input type="number" class="qty-input" id="q_${i}" value="0" min="0">
                </div>`;
        });
    }

    function enviarWhatsApp() {
        const cli = document.getElementById('cNombre').value;
        let txt = `*âœ¨ VIBRAS POSITIVAS âœ¨*%0A*Cliente:* ${cli}%0A------------------%0A`;
        let hay = false;
        archivos.forEach((nombre, i) => {
            const q = document.getElementById(`q_${i}`).value;
            if(q > 0) { txt += `â€¢ ${nombre.split('.')[0]} (x${q})%0A`; hay = true; }
        });
        if(!cli || !hay) return alert("Faltan datos.");
        window.open(`https://wa.me/3117700431?text=${txt}`, '_blank');
    }

    function exportarExcel() {
        let d = [["Producto", "Cantidad"]];
        archivos.forEach((nombre, i) => {
            const q = document.getElementById(`q_${i}`).value;
            if(q > 0) d.push([nombre.split('.')[0], q]);
        });
        const ws = XLSX.utils.aoa_to_sheet(d);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Pedido");
        XLSX.writeFile(wb, "Factura_Marle.xlsx");
    }
    window.onload = mostrar;
</script>
</body>
</html>
